name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ${{ matrix.operating-system }}

    environment:
      name: production
      url: https://ske.deno.dev

    permissions:
      id-token: write
      contents: read

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        deno-version: [1.41]

    name: ğŸš€ Deploy ske.deno.dev to ${{ matrix.operating-system }} on Deno-${{ matrix.deno-version }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš¡ï¸ Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: ğŸ“¦ï¸ Build assets
        run: deno task build

      - name: âš—ï¸ Check files
        run: deno task check

      - name: ğŸ“‚ Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: ske
          entrypoint: main.ts
